<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guitars: acoustic or electric?</title>
        <style>
            .row {
                display: flex;
                flex-direction: row;
            }

            .col {
                display: flex;
                flex-direction: column;
            }

            #title {
                font-size: 1.6em;
            }

            #container {
                width: 300px;
                padding: 4px;
            }

            #container > * {
                margin: 4px 0;
            }

            #url-input {
                width: 100%;
            }

            #preview {
                width: 100%;
                height: auto;
                min-height: 50px;
            }

            #output > div {
                display: flex;
                justify-content: space-between;
            }

            #output > div.max {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="container" class="col">
            <div id="title">ðŸŽ¸ðŸŽ¸ðŸŽ¸</div>
            <div class="row">
                <input type="text" id="url-input" placeholder="Image URL" />
                <button id="url-button">Get</button>
            </div>
            <input type="file" id="upload-input" accept="image/*" />
            <img id="preview" />
            <button id="predict">Predict</button>
            <div id="output" class="col"></div>
        </div>

        <script>
            (function() {
                // refs to DOM elements
                var urlButton = document.getElementById('url-button');
                var urlInput = document.getElementById('url-input');
                var uploadInput = document.getElementById('upload-input');
                var preview = document.getElementById('preview');
                var predict = document.getElementById('predict');
                var output = document.getElementById('output');

                // track last loaded image
                var type;
                var payload;

                function clearOutput() {
                    while (output.firstChild) {
                        output.removeChild(output.firstChild);
                    }
                }

                function showLoading() {
                    clearOutput();
                    output.textContent = 'Guessing... ðŸ¤”';
                    predict.disabled = true;
                }

                function showError() {
                    clearOutput();
                    output.textContent = 'Something went wrong ðŸ˜¥';
                    predict.disabled = false;
                }

                function showOutput(result) {
                    console.log(result);
                    clearOutput();
                    predict.disabled = false;

                    var maxKey = '';
                    var maxValue = -1;
                    for (var key in result) {
                        if (result[key] > maxValue) {
                            maxKey = key;
                            maxValue = result[key];
                        }
                    }

                    for (var key in result) {
                        var entry = document.createElement('div');
                        output.appendChild(entry);

                        var label = document.createElement('div');
                        label.textContent = key;
                        entry.appendChild(label);

                        var value = document.createElement('div');
                        value.textContent = result[key].toFixed(10);
                        entry.appendChild(value);

                        if (key === maxKey) {
                            entry.classList.add('max');
                        }
                    }
                }

                urlButton.addEventListener(
                    'click',
                    function() {
                        type = 'url';
                        payload = urlInput.value;
                        preview.src = payload;
                    },
                    false
                );

                uploadInput.addEventListener(
                    'change',
                    function(e) {
                        var reader = new FileReader();
                        reader.addEventListener(
                            'load',
                            function() {
                                type = 'upload';
                                payload = e.target.files[0];
                                preview.src = reader.result;
                            },
                            false
                        );

                        var file = e.target.files[0];
                        if (file) {
                            reader.readAsDataURL(file);
                        }
                    },
                    false
                );

                // to trigger change event with same image
                uploadInput.addEventListener(
                    'click',
                    function(e) {
                        e.target.value = null;
                    },
                    false
                );

                predict.addEventListener(
                    'click',
                    function() {
                        showLoading();
                        switch (type) {
                            case 'url': {
                                fetch('/api/guitars/url', {
                                    method: 'POST',
                                    body: JSON.stringify({
                                        url: payload
                                    })
                                })
                                    .then(function(response) {
                                        return response.json();
                                    })
                                    .then(function(data) {
                                        showOutput(data);
                                    })
                                    .catch(function() {
                                        showError();
                                    });
                                break;
                            }

                            case 'upload': {
                                var formData = new FormData();
                                formData.append('file', payload);
                                fetch('/api/guitars/upload', {
                                    method: 'POST',
                                    body: formData
                                })
                                    .then(function(response) {
                                        return response.json();
                                    })
                                    .then(function(data) {
                                        showOutput(data);
                                    })
                                    .catch(function() {
                                        showError();
                                    });
                                break;
                            }

                            default: {
                                break;
                            }
                        }
                    },
                    false
                );
            })();
        </script>
    </body>
</html>
